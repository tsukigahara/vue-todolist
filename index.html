<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9344ff345c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/myscript.js" defer></script>

</head>
<body>
    <div id="app">
        <div class="container d-flex flex-column align-items-center">
            <header>
                <h1>REMINDER</h1>
                <div class="row row-cols-lg-auto g-3">
                    <div class="col-12">
                        <input type="text" class="form-control " v-model="input" placeholder="things to remind...">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" @click="add()">Add</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="row">
                    <h3 class="p-0">TO DO</h3>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(task, index) in tasks" :key="index">
                          <input class="form-check-input me-1" type="checkbox" value="">
                          <label class="form-check-label">{{ task.text }}</label>
                        </li>
                        </li>
                    </ul>
                </div>
            </main>

        </div>
    </div>
    
</body>
</html>
